<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Hut</title>
    <script src="assignment5.js"></script>
    <link rel="stylesheet" type="text/css" href="assignment5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <form>
        Name:
        <input type="text" name="cName" id="cName" required>
        <span id="cNameError"></span>
        <br> Email:
        <input type="text" name="email" id="email" required>
        <span id="emailError"></span>
        <br> <b>Toppings:</b>
        <span id="toppingsError"></span>
        <br> Extra Cheese:
        <input type="checkbox" class="toppings" value="Extra Cheese"> Pepperoni:
        <input type="checkbox" class="toppings" value="Pepperoni"> Olives:
        <input type="checkbox" class="toppings" value="Olives"> Pepper:
        <input type="checkbox" class="toppings" value="Pepper"> Becon:
        <input type="checkbox" class="toppings" value="Becon"> Tamotoes:
        <input type="checkbox" class="toppings" value="Tamotoes"> Mushrooms:
        <input type="checkbox" class="toppings" value="Mushrooms"> 
        <br> <b>How do you want to get your pizza! </b>
         Delivery <input type="radio" name="delivery" value="Yes" checked> 
         Pickup <input type="radio" name="delivery" value="No">
        <br> <b>Tip?</b>
        <select name="tip" id="tip">
            <option value="15%">15%</option>
            <option value="20%">20%</option>
            <option value="25%">25%</option>
        </select>
        <hr> <b>Address:</b><br>
        <textarea name="address" id="address1" required></textarea>
        <span id="addressError"></span>
        <br>
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="summary" disabled>Show Summary</button>
    </form>

    <br>
    <div id="myTable">
        <table id="tabless" cellpadding="5">
            <h2>Pizza Order Summary</h2>
            <thead id="thead">
                <th>Name :</th>
                <th>Email :</th>
                <th>Address :</th>
                <th id="top">Toppings</th>
                <th>Delivery?</th>
                <th>Tip Amount :</th>
                <th>Total :</th>
            </thead>
            <tbody>
                <tr><td id="nameCell"></td></tr>
                <tr><td id="emailCell"></td></tr>
                <tr><td id="addressCell"></td></tr>
                <tr><td id="toppingsCell">.</td></tr>
                <tr><td id="deliveryCell"></td></tr>
                <tr><td id="tipCell"></td></tr>
                <tr><td id="total"></td></tr>
            </tbody>
        </table>
    </div>


    <script>
        $(function () {
            $("#myTable").hide();
        });

        $("#summary").click(function(){
            $("#myTable").show();
            document.getElementById("nameCell").innerHTML=$("#cName").val();
            document.getElementById("emailCell").innerHTML=$("#email").val();
            document.getElementById("addressCell").innerHTML=$("#address1").val();
            toppingsChecked();
            //document.querySelector('.toppings:checked').value;
            //document.getElementsByName("toppings");
            document.getElementById("deliveryCell").innerHTML=document.querySelector('input[name="delivery"]:checked').value;
            //document.getElementsByName("delivery");
            document.getElementById("tipCell").innerHTML=$("#tip").val();
            document.getElementById("total").innerHTML=$("#tip").val();
        });

                         var table = document.getElementById("tabless");
                         var row1 = table.insertRow(5);

                         cell1.innerHTML=items[i].value;

                        // var header = table.header;

    </script>
