<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object</title>
</head>
<body>
    <input type="text" id="textField" value="ooo">
    <p id="p1">Ujwala</p>
    <p class="p2">Ujwala</p>
<script>
    console.log(document.getElementById("textField").value);
    console.log(document.getElementsByTagName("input"));
    var x=document.getElementsByClassName("p2");
    console.log(x[0]);
    document.getElementById("p1").innerHTML="Atul";
</script>

</body>
</html>
